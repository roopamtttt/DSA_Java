<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <script>
        function addRow() {
            // Get the table by its ID
            var table = document.getElementById("employeeTable").getElementsByTagName('tbody')[0];

            // Create a new row
            var newRow = table.insertRow(table.rows.length);

            // Insert new cells for each column in the row
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            // Leave the cells empty for the user to fill in
            cell1.innerHTML = '<input type="text" placeholder="Employee ID" />';
            cell2.innerHTML = '<input type="text" placeholder="Name" />';
            cell3.innerHTML = '<input type="text" placeholder="Age" />';
            cell4.innerHTML = '<input type="text" placeholder="Department" />';
        }
    </script>
</head>
<body>
<h2>Employee Table</h2>

<!-- Add Button -->
<button onclick="addRow()">Add Employee</button>

<!-- Employee Table -->
<table id="employeeTable" border="1" cellpadding="5" cellspacing="0" style="margin-top: 20px;">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>101</td>
        <td>John Doe</td>
        <td>30</td>
        <td>IT</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Alice Smith</td>
        <td>28</td>
        <td>HR</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Bob Johnson</td>
        <td>35</td>
        <td>Finance</td>
    </tr>
    </tbody>
</table>
</body>
</html>
